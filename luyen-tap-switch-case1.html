<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc Switch-Case</title>
</head>
<body>
<script>
  let browse = prompt("Nhập trình duyệt bạn đang dùng:")
  switch (browse) {
    case 'Edge':
        alert("You've got the Edge!");
        break;
    case 'Chrome':
    case 'Firefox':
    case 'Safari':
    case 'Opera':
        alert('Okay we support these browsers too');
    default:
        alert('We hope that this page looks ok!');
  }
</script>
</body>
</html>
