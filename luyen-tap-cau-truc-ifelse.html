<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc If - Else</title>
</head>
<body>
<script>
    let value = prompt("What is the 'office' name of JavaScript?")
    if (value == 'ECMAScript'){
        alert("Right")
    } else {
        alert("Didn’t know? ECMAScript!")
    }
</script>
</body>
</html>
